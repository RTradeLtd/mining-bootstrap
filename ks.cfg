#Generated by Kickstart Configurator
#platform=AMD64 or Intel EM64T

#System language
lang en_US
#Language modules to install
langsupport en_US
#System keyboard
keyboard us
#System mouse
mouse
#System timezone
timezone America/Vancouver
#Root password

#Initial user


#Reboot after installation
reboot
#Use text mode install
text
#Install OS instead of upgrade
install
#Use CDROM installation media
cdrom
#System bootloader configuration
bootloader --location=mbr 
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
clearpart --all --initlabel 
#Disk partitioning information
part / --fstype ext4 --size 50000 --asprimary 
part /boot --fstype ext4 --size 5000 --asprimary
part /tmp --fstype ext4 --size 5000 
part /var --fstype ext4 --size 15000 --asprimary
part /home --fstype ext4 --size 32000 --asprimary
part swap --size 10000 
#System authorization infomation

#Network information
network --bootproto=dhcp --device=eth0
#Firewall configuration
firewall --enabled --ssh 
#Do not configure the X Window System
skipx
